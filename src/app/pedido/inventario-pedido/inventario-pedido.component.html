<mat-form-field>
  <input matInput placeholder="Ingrese un valor de busqueda para el producto"
    (keyup)="applyFilterInventarios($event.target.value)" autofocus>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSourceInventario" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo de barras </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="existencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Existencia </th>
      <td mat-cell *matCellDef="let element"> {{element.existencia}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> Q{{element.precio}} </td>
    </ng-container>

    <!-- Columna de acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Agregar</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-icon-button color="accent">
          <mat-icon (click)="openDialogCantidad(
                    element.codigo,
                    element.nombre,
                    element.descripcion,
                    element.marca,
                    element.categoria, 
                    element.existencia)" matTooltip="Agregar producto" matTooltipPosition="right">
            add_circle</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="loading">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </td>
    </ng-container>

    <ng-container matColumnDef="noData">
      <td mat-footer-cell *matFooterCellDef colspan="6">
        Ningún registro almacenado
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsInventario"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsInventario"></tr>
    <tr mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':!(dataSourceInventario.data.length==0)}">
    </tr>
    <tr mat-footer-row *matFooterRowDef="['noData']"
      [ngClass]="{'hide':!(dataSourceInventario.value!=null && dataSourceInventario.data.length==0)}"></tr>
  </table>
  <mat-paginator #paginatorInventario [length]="dataInventariosLength?.length" [pageSize]="5" [pageSizeOptions]="[5,10]"
    showFirstLastButtons>
  </mat-paginator>
</div>
