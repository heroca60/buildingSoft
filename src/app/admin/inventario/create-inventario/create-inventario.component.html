<mat-card>
<form [formGroup]="inventarioForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Codigo de barras" value="" formControlName="codigo">
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Nombre del producto" value="" formControlName="nombre" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="DescripciÃ³n del producto:" value="" formControlName="descripcion" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Marca: " value="" formControlName="marca" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Categoria: " value="" formControlName="categoria" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Precio" value="" formControlName="precio" required>
    </mat-form-field>
    <div style="text-align: right">
        <label>* Campos obligatorios</label>
    </div>
    <br>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
</form>
</mat-card>
<br>
<div>
    <mat-progress-bar mode="indeterminate" *ngIf="flagProgress"></mat-progress-bar>
</div>

<p>
    Form Status: {{ inventarioForm.status }}
</p>
