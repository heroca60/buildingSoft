<!--Cuerpo del documento-->
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
        </div>
        <mat-card-title>Inventario</mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button color="primary" (click)="mostrarCreate()">{{btnCreate}}</button>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content *ngIf="flagCreate">
        <!--Create-->
        <app-create-inventario></app-create-inventario>
        <!--Create-->
    </mat-card-content>
    <!--List-->
    <mat-slide-toggle (change)="mostrarList()">
        Listar inventario
    </mat-slide-toggle>
    <div *ngIf="flagList">
        <app-list-inventario></app-list-inventario>
    </div>
    <!--List inventario-->
</mat-card>
